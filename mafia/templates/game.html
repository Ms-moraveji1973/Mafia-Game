<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px auto;
            max-width: 600px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .mafia {
            color: red;
            font-weight: bold;
        }
        .citizen {
            color: blue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Player</th>
            <th>Role</th>
        </tr>
        {% for player in players %}
        <tr>
            <td> {{player.name}} </td>
            <td class="{{ player.role }}" > {{player.role}} </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
