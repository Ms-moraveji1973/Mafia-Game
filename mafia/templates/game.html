<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia</title>
    <!-- Add Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            background-image: url('https://s3.amazonaws.com/zweb-s3.uploads/ez2/wp-content/uploads/2022/03/GettyImages-1262748660-fb.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            text-align: center;
            overflow: auto;
            max-height: 80vh;
        }
        .table {
            margin-top: 20px;
        }
        .mafia {
            color: red;
            font-weight: bold;
        }
        .citizen {
            color: blue;
        }
        .hidden {
            display: none;
        }
        .btn-toggle {
            margin-top: 5px;
        }
    </style>
    <script>
        const clickCounts = {};

        function toggleVisibility(elementId, buttonId) {
            if (!clickCounts[elementId]) {
                clickCounts[elementId] = 0;
            }
            clickCounts[elementId]++;
            
            var element = document.getElementById(elementId);
            if (element.classList.contains('hidden')) {
                element.classList.remove('hidden');
            } else {
                element.classList.add('hidden');
            }
            
            if (clickCounts[elementId] >= 2) {
                var button = document.getElementById(buttonId);
                button.disabled = true;
                button.innerText = "Disabled";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Mafia Game</h1>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Player</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody>
                    {% for player in players %}
                    <tr>
                        <td>{{ player.name }}</td>
                        <td>
                            <span id="role-{{ forloop.counter }}" class="hidden {{ player.role }}">{{ player.role }}</span>
                            <button id="button-{{ forloop.counter }}" class="btn btn-primary btn-sm btn-toggle" onclick="toggleVisibility('role-{{ forloop.counter }}', 'button-{{ forloop.counter }}')">Show/Hide</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Bootstrap JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
